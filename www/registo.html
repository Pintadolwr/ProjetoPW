        <form>
            <div class="one">
                <div class="registerP">
                  <h3>Crie um conta Profissional</h3>
                  <form id="formP">
                    <div>
                      <label for="nameP">Nome</label>
                      <input type="text" id="nameP" spellcheck="false" placeholder="Henrique Furtado"/>
                    </div>
                    <div>
                        <label for="dataNascimento">Data de nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento">
                    </div>
                    <div>
                        <label>Genero</label><br>
                        <input type="radio" id="homem" name="genero" value="homem" checked>

                        <input type="radio" id="mulher" name="genero" value="mulher">
                        <label for="mulher">Mulher</label><br>
                    </div>
                    <div>
                        <label>Descrição</label><br>
                        <textarea rows="4" cols="50" name="descriptionP" form="usrform">Descrição...</textarea>
                    </div>
                    <div>
                      <label for="emailP">Email</label>
                      <input type="text" id="emailP" spellcheck="false" placeholder="example@gmail.com"/>
                    </div>
                    <div>
                      <label for="passwordP">Password</label>
                      <input type="password" id="passwordP" />
                    </div>
                    <div>
                        <label for="localidade">Localidade</label>
                        <input type="password" id="localidade" />
                    </div>
                    <div>
                        <label for="visto">Quer ser visto por empresas ?</label><br>
                        <input type="radio" id="sim" name="visto" value="sim">
                        <label for="sim">Sim</label><br>
                        <input type="radio" id="nao" name="visto" value="nao" checked>
                        <label for="nao">Não</label><br>
                    </div>
                    <div>
                      <input type="submit" value="Criar Conta Profissional" id="create-accountP" class="button"/>
                    </div>
                  </form>
                </div>
              </div>

                    <div>
